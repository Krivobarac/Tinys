<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/assets/img/favicon.ico" type="image/x-icon">
    <title>Tiny's remodeling - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/css/style.css">
    <script type="module" src="src/scripts/main.js" defer async></script>
</head>

<body>
    <nav-component active-page="contact" img-path="src/assets/img"></nav-component>
    <div class="contact" id="contact">
        <h1 class="contact__title">
            How Can We Assist You?
        </h1>
        <p class="contact__text">
            We'd love to hear from you! Whether you have a question, need help, or
            just want to share your thoughts, feel free to reach out. Our team is
            here to listen and assist you!
        </p>
        <img src="src/assets/img/key.png" class="contact__bg-img" alt="image of key">
    </div>
    <contact-form-component></contact-form-component>
    <footer-component img-path="src/assets/img"></footer-component>
</body>

</html>
